<div class="page-header" ng-show="myProjects.length > 0"> <h1>My projects</h1> </div> <div class="row" ng-show="myProjects.length > 0"> <div class="col-md-12"> <div class="table-responsive"> <table class="table"> <thead> <tr> <th style="width: 30px">No <th>Project name <th>Company <th>Start date <th>End date <th>Tools   <tbody> <tr ng-repeat="project in myProjects | orderBy: '-created_at'"> <td>{{ project.id }} <td>{{ project.name }} <td>{{ project.company }} <td>{{ project.start_date }} <td>{{ project.end_date }} <td> <a ui-sref="main.projects.show(project)" class="btn btn-default"><span class="fa fa-search"></span></a> <a ng-show="hasPermission('projects')" ui-sref="main.projects.edit(project)" class="btn btn-primary"><span class="fa fa-pencil"></span></a>    </table> </div> </div> </div>
